<div id="carousel" class="slide 
    fixed
    top-0
    left-0

    w-full
    h-full

    flex
    flex-col
    justify-center
    items-center

    backdrop-blur-lg
    bg-white/80
    z-20
    " hx-delete="/img/carousel" hx-target="#carousel" hx-trigger="click" hx-swap="outerHTML">
    <div class="scale-90 max-h-full overflow-y-scroll">
        <picture>
            <source type="image/webp" srcset="{{ collection.links[current] }}.webp" />
            <img src="{{ collection.links[current]}}" class="full" hx-trigger="click consume" />
        </picture>
    </div>

    <div class="flex gap-5 fixed bottom-5 bg-white p-2">
        {% if current > 0 %}
        <a hx-get="/img/carousel?collection={{collection.name}}&i={{current-1}}" hx-target="#carousel"
            hx-swap="outerHTML" hx-trigger="click consume" class=" cursor-pointer ">
            prev
        </a>
        {% endif %}
        {% if current < collection.links.len()-1 %} <a
            hx-get=" /img/carousel?collection={{collection.name}}&i={{current+1}}" hx-target="#carousel"
            hx-trigger="click consume" hx-swap="outerHTML" class="cursor-pointer">
            next
            </a>
            {% endif %}
    </div>
</div>
