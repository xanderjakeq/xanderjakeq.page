{% extends "base.html" %}

{% block body %}
<style>
    @keyframes fade-in {
        from {
            opacity: 0;
        }
    }

    @keyframes fade-out {
        to {
            opacity: 0;
        }
    }

    @keyframes slide-from-right {
        from {
            transform: translateX(90px);
        }
    }

    @keyframes slide-to-left {
        to {
            transform: translateX(-90px);
        }
    }

    .slide {
        view-transition-name: slide;
    }

    ::view-transition-old(slide) {
        animation: 180ms cubic-bezier(0.4, 0, 1, 1) both fade-out,
            600ms cubic-bezier(0.4, 0, 0.2, 1) both slide-to-left;
    }

    ::view-transition-new(slide) {
        animation: 420ms cubic-bezier(0, 0, 0.2, 1) 90ms both fade-in,
            600ms cubic-bezier(0.4, 0, 0.2, 1) both slide-from-right;
    }
</style>

<div class="
    w-full 
    bg-[url('/static/images/briight.jpg.webp')] 
    bg-cover
    bg-center

    flex
    flex-col xl:flex-row
    ">
    <nav hx-boost="true" class="
        flex
        h-min

        p-5
        xl:mr-5
        xl:ml-20

        sticky
        top-0 xl:top-1/3
        left-0

        bg-slate-100
        !text-black
        ">
        <ul class="
            text-lg

            flex
            flex-row xl:flex-col
            gap-3
            ">
            <li>
                <a href="/about" hx-target="main" hx-swap="
                    innerHTML
                    transition:true 
                    show:window:top" class="
                    ">
                    about
                </a>
            </li>

            <li>
                <a href="/dev" hx-target="main" hx-swap="
                    innerHTML
                    transition:true 
                    show:window:top" class="
                    ">
                    dev
                </a>
            </li>
            <li>
                <a href="/art/" hx-target="main" hx-swap="innerHTML
                    transition:true 
                    show:window:top" class="
                    ">
                    art
                </a>
            </li>
        </ul>
    </nav>

    <div class="
        flex
        justify-center
        w-full
        ">

        <div class="
            flex
            flex-col
            items-center

            w-full

            bg-slate-100
            ">
            <main hx-history-elt class="
                max-w-prose 
                w-full

                min-h-svh

                mt-5 xl:mt-0
                p-5
                break-words
                ">
                {{ section|safe }}
            </main>
        </div>
    </div>

</div>
{% endblock body %}
