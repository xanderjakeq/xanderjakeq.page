{% extends "base.html" %}

{% block body %}
<div class="container">
    <div id="sub_container">
        <div id="heading_container">
            <h1 class="letter_spacing_1">xanderjakeq</h1>
            <h2 class="letter_spacing_2">Xander Jake de los Santos</h2>
        </div>
        <nav id="links">
            <a rel="external" target="_blank" href="https://folio.xanderjakeq.page/">projects</a>
            <a rel="external" target="_blank" href="https://notes.xanderjakeq.page/">blog</a>
            <a rel="external" target="_blank" href="https://www.twitch.tv/xanderjakeq">
                twitch
            </a>
            <a rel="external" target="_blank" href="/sketches"> sketches </a>
            <!--<a rel=external target="_blank" href="./commissions">commission</a>-->
            <a rel="external" target="_blank" href="https://github.com/xanderjakeq">github</a>
        </nav>
    </div>
</div>

<style>
    .container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        background-image: url('/static/images/briight.jpg');
        opacity: 0.8;
        background-size: cover;
        background-position: center;
    }

    #heading_container {
        width: fit-content;
        margin: 0.5em 0;
    }

    #sub_container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: fit-content;
        align-items: center;
        padding: 1em;

        background-color: rgba(250, 250, 250, 0.1);
        backdrop-filter: blur(2rem);
        border-radius: 10px;
    }

    h1,
    h2 {
        opacity: 1;
    }

    nav {
        display: block;
        margin-top: 1em;
        position: relative;
    }

    nav>a {
        display: inline-block;
        font-family: 'Poppins';
        font-weight: 600;
        font-size: 20px;

        position: relative;

        margin: 0 0.5em;
        text-decoration: none;
        opacity: 0.8;

        transition: all 0.2s;
    }

    nav>a:hover {
        text-decoration: underline;
        opacity: 1;
    }

    .letter_spacing_1 {
        letter-spacing: 2vw;
        margin-right: -1vw;
    }

    .letter_spacing_2 {
        letter-spacing: 0.4em;
        margin-right: -0.5em;
    }

    h1 {
        font-family: 'Josefin Slab';
        /*  text-transform: uppercase; */
        font-weight: 700;
        text-align: center;
    }

    h2 {
        font-family: 'Poppins';
        text-align: center;
    }

    figure {
        margin: 0 0 1em 0;
    }

    img {
        width: 100%;
        max-width: 400px;
        margin: 0 0 1em 0;
    }

    p {
        margin: 1em auto;
    }

    @media (min-width: 480px) {
        h1 {}
    }
</style>
{% endblock body %}
